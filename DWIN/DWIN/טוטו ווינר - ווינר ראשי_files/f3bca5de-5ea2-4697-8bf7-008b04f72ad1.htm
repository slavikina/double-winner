<style>/* Spinner */
.lds-ring {
    display: inline-block;
    position: relative;
    width: 64px;
    height: 64px;
}

.lds-ring div {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    display: block;
    position: absolute;
    width: 40px;
    height: 40px;
    margin: 6px;
    border: 4px solid;
    border-radius: 50%;
    animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
    border-color: #1B80C4 transparent transparent transparent;
}
.lds-ring div:nth-child(1) {
    animation-delay: -0.45s;
}
.lds-ring div:nth-child(2) {
    animation-delay: -0.3s;
}
.lds-ring div:nth-child(3) {
    animation-delay: -0.15s;
}
@keyframes lds-ring {
    0% {
        transform: rotate(0deg);
    }

    100% {
        transform: rotate(360deg);
    }
}

{

	display     : -webkit-flex;
	display     : -ms-flexbox;
	display     : flex;
	-webkit-box-align : center;
	-webkit-align-items : center;
	    -ms-flex-align : center;
	        align-items : center;
}

.react-phone-number-input__phone
{
	/* The phone number input stretches to fill all empty space */
	-webkit-box-flex : 1;
	-webkit-flex : 1;
	    -ms-flex : 1;
	        flex : 1;

	/* The phone number input should shrink
	   to make room for the extension input */
	min-width : 0;
}

.react-phone-number-input__icon
{
    /* The flag icon size is 4x3 hence the exact `width` and `height` values */
    /*width      : 1.24em;
	height     : 0.93em;*/
    width: 20px;
    height: auto;

    /* `1px` is still too much for a "retina" screen but there's no way in CSS to specify "hairline" border width. */
    /*border     : 1px solid rgba(0, 0, 0, 0.5);*/
    border: none;
    /* Makes sure `width`x`height` is exactly `4x3` and `border` width is not included in it */
    -webkit-box-sizing: content-box;
    box-sizing: content-box;
}

.react-phone-number-input__icon--international
{
	/* The international icon size is square */
	/* and also has no border hence the `2 * 1px` `width` and `height` compensation */
	width  : calc(0.93em + 2px);
	height : calc(0.93em + 2px);

	/* The international icon size is square hence the exact `padding` value */
	/* for precise alignment with `4x3` sized country flags. */
	padding-left  : 0.155em;
	padding-right : 0.155em;

	border : none;
}

.react-phone-number-input__error

	-webkit-transition         : color 0.1s;
	-o-transition         : color 0.1s;
	transition         : color 0.1s;
}

/* Something from stackoverflow. */
.react-phone-number-input__country-select-divider
{
	font-size  : 1px;
	background : black;
}

.react-phone-number-input
{
	border-radius: 4px;
}

.react-phone-number-input:focus-visible,
.react-phone-number-input.focused
{
	outline: 1px solid #003558;
	outline-offset: 2px;
	overflow: hidden;
}

.react-phone-number-input__country:focus-within
{
	outline: 1px solid #003558;
}

.react-phone-number-input__country-select:focus + .react-phone-number-input__country-select-arrow,
.react-phone-number-input__country.rrui__select--focus .rrui__select__arrow
{
	color : #03B2CB;
}

/* Styling phone number input */

.react-phone-number-input__input
{
	height        : calc(0.4rem * 6);
	outline       : none;
	border-radius : 0;
	padding       : 0;
	-webkit-appearance    : none;
	   -moz-appearance    : none;
	        appearance    : none;
	border        : none;
	border-bottom : 1px solid #C5D2E0;
	-webkit-transition    : border 0.1s;
	-o-transition    : border 0.1s;
	transition    : border 0.1s;
	font-size     : inherit;
}

.react-phone-number-input__input:focus
{
	border-color : #03B2CB;
}

.react-phone-number-input__input--disabled
{
	cursor : default;
}

.react-phone-number-input__input--invalid,
.react-phone-number-input__input--invalid:focus
{
	border-color : #EB2010;
}

/* Overrides Chrome autofill yellow background color */
.react-phone-number-input__input:-webkit-autofill
{
	-webkit-box-shadow : 0 0 0 1000px white inset;
	        box-shadow : 0 0 0 1000px white inset;
}

/* A small fix for `react-responsive-ui` */
.react-phone-number-input__country .rrui__select__button
{
	border-bottom : none;
}

  margin-top: 12px;

.mobile .question-input-container input {
    touch-action: none; /*should prevent auto zooming on focus bug which happens on certain mobiles*/
}
    .question-input-container .answer-bot-question-button {
  z-index: 1;
  width: 41px;
  border: none;
}

.question-input-container .answer-bot-question-button:not(:disabled) {
  cursor: pointer;
}

.question-input-container .answer-bot-question-button:disabled {
  opacity: 0.3;
}
.question-input-container .answer-bot-question-button:focus-visible {
  outline: 1px solid #003558;
  outline-offset: 2px;
}

.question-input-container .answer-bot-question-button,
.question-input-container .v-container {
  position: absolute;
  width: 41px;
  top: 0;
  bottom: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}
.question-input-container .answer-bot-question-button {
  outline: 1px solid #003558;
}
.question-input-container .v-container:focus-visible {
  outline: none;
}
.question-input-container .question-input {
  width: 100%;
  height: 40px;
  box-sizing: border-box;
  font-size: inherit;
  font-family: inherit;
  box-shadow: rgb(0 0 0 / 7%) 0px 1px 3px 0px inset;
  border: 1px solid #ddd;
  color: rgb(0, 0, 0);
  border-radius: 4px;
}

.question-input-container .question-input::placeholder {
  color: #aaa;
}

.question-input-container .question-input.empty:not(:focus):not(:disabled) {
  background-color: rgb(254, 240, 240);
  color: rgb(210, 38, 40);
  border-color: rgb(251, 219, 219);
}

.question-input-container .question-input:focus-visible {
  outline: 1px solid #003558;
  outline-offset: 2px;
}

/* Chrome, Safari, Edge, Opera */
.question-input-container .question-input::-webkit-outer-spin-button,
.question-input-container .question-input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

/* Firefox */
.question-input-container .question-input[type="number"] {
  -moz-appearance: textfield;
}

.messages-container .message .question-input-container .input-error-message {
  color: red;
  margin-top: 10px;
  font-size: 14px;
}

.question-input-container .react-phone-number-input.focused {
  outline: 1px solid #003558;
}

.question-input-container .react-phone-number-input__country {
  background-color: white;
  margin-right: auto;
  padding-right: 0.5em;
  padding-left: 0.5em;
  width: 32px;
  border: solid #ddd;
  border-width: 1px 0px 1px 1px;
  -webkit-box-shadow: rgb(0 0 0 / 7%) 2px 3px 3px -2px inset;
  box-shadow: rgb(0 0 0 / 7%) 2px 3px 3px -2px inset;
  border-radius: 4px 0 0 4px;
}

.question-input-container .react-phone-number-input__input {
  border: solid #ddd;
  border-width: 1px 1px 1px 0px;
  -webkit-box-shadow: rgb(0 0 0 / 7%) -2px 3px 3px -2px inset;
  box-shadow: rgb(0 0 0 / 7%) -2px 3px 3px -2px inset;
  margin: 0;
  flex-basis: 195px;
  border-radius: 0 4px 4px 0;
  font-size: inherit;
  font-family: inherit;
}

.question-input-container .react-phone-number-input.disabled .react-phone-number-input__country,
.question-input-container .react-phone-number-input.disabled .react-phone-number-input__input,
.question-input-container .question-input:disabled {
  background-color: #f3f3f4;
}

.react-phone-number-input.disabled .react-phone-number-input__country-select {
  cursor: default;
}

.question-input-container .react-phone-number-input__icon {
  height: 15px;
}

.question-input-container .location-options-container {
  position: fixed;
  background-color: white;
  width: 255px;
  z-index: 6;
  border: solid #ddd;
  border-width: 0 1px 1px 1px;
  border-radius: 4px;
  max-height: 105px;
  overflow-y: auto;
  overflow-x: hidden;
}

.question-input-container .location-options-container .location-option {
  padding: 5px;
  cursor: pointer;
  border: none;
  background-color: transparent;
  text-align: inherit;
  white-space: pre;
  overflow: hidden;
  text-overflow: ellipsis;
}

.question-input-container .location-options-container .location-option.selected {
  background-color: #f5f5f5;
}

.question-input-container .location-options-container .location-option:not(:last-child) {
  border-bottom: 1px solid #ededed;
}

    position: absolute;
    top: 100%;
    left: 0;
    color: #595959;
    font-size: small;
}

.inner-carousel-item {
    /*position: relative;*/
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.inner-carousel-item .buttons-container {
    margin-bottom: 23px;
}

.carousel .slider-wrapper.axis-horizontal .slider li.slide {
    margin: 5px;
    /*text-align: center;*/
    background-color: #FFFFFF;
    border-radius: 10px;
    margin: 5px;
    padding: 8px;
    box-shadow: rgba(0, 0, 0, 0.2) 0px 0.5px 0.5px 0.3px;
    min-width: 77% !important; 
}



.messages .outbound-message .carousel .slider-wrapper.axis-horizontal .slider li.slide {
    /*background-color: #AAD7EE;*/
    background-color: var(--outbound-message-background-color);
}

.messages .inbound-message .carousel .slider-wrapper.axis-horizontal .slider li.slide {
    background-color: #F5F5F5;
    /*background-color: var(--inbound-message-background-color);*/
}

.outbound-message .carousel .slider-wrapper.axis-horizontal .slider li.slide {
    background-color: #AAD7EE;
}

.inbound-message .carousel .slider-wrapper.axis-horizontal .slider li.slide {
    background-color: #F5F5F5;
}

div.carousel.carousel-slider {
    max-width: 400px;
    margin-top: 2px;
    margin-bottom: 2px;
    
}

.slider-wrapper ul.slider {
    background-color: transparent;
    cursor: auto;
    padding-bottom: 10px;
}

.slider-wrapper ul.slider:before {
    height: 0px;
    width: 0px;
    border:none;
}

.carousel.carousel-slider button.control-arrow:hover {
    background: rgba(0,0,0,.5);
}
.carousel.carousel-slider button.control-arrow {
    background: rgba(0,0,0,.2);
}

.carousel.carousel-slider .control-arrow{
    opacity: 1;
}

.carousel .control-next.control-arrow:before {
    border-left: 12px solid #fff;
}

.carousel .control-prev.control-arrow:before {
    border-right: 12px solid #fff;
}

.carousel .control-arrow:before, .carousel.carousel-slider .control-arrow:before {
    border-top: 12px solid transparent;
    border-bottom: 12px solid transparent;
}

.templates-container .carousel.carousel-slider .control-arrow {
    width: 32px;

.checkmark-container .success-checkmark {
    width: 88px;
    height: 115px;
    margin: 0 auto;
}

.checkmark-container .success-checkmark .check-icon {
    width: 80px;
    height: 80px;
    position: relative;
    border-radius: 50%;
    box-sizing: content-box;
    border: 4px solid #4caf50;
}

.checkmark-container .success-checkmark .check-icon::before {
    top: 3px;
    left: -2px;
    width: 30px;
    transform-origin: 100% 50%;
    border-radius: 100px 0 0 100px;
}

.checkmark-container .success-checkmark .check-icon::after {
    top: 0;
    left: 30px;
    width: 60px;
    transform-origin: 0 50%;
    border-radius: 0 100px 100px 0;
    animation: rotate-circle 4.25s ease-in;
}

.checkmark-container .success-checkmark .check-icon::before, .success-checkmark .check-icon::after {
    content: '';
    height: 100px;
    position: absolute;
    background: #fff;
    transform: rotate(-45deg);
}

.checkmark-container .success-checkmark .check-icon .icon-line {
    height: 5px;
    background-color: #4caf50;
    display: block;
    border-radius: 2px;
    position: absolute;
    z-index: 10;
}

.checkmark-container .success-checkmark .check-icon .icon-line.line-tip {
    top: 46px;
    left: 14px;
    width: 25px;
    transform: rotate(45deg);
    animation: icon-line-tip 0.75s;
}

.checkmark-container .success-checkmark .check-icon .icon-line.line-long {
    top: 38px;
    right: 8px;
    width: 47px;
    transform: rotate(-45deg);
    animation: icon-line-long 0.75s;
}

.checkmark-container .success-checkmark .check-icon .icon-circle {
    top: -4px;
    left: -4px;
    z-index: 10;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    position: absolute;
    box-sizing: content-box;
    border: 4px solid #4caf50;
}

.checkmark-container .success-checkmark .check-icon .icon-fix {
    top: 8px;
    width: 5px;
    left: 26px;
    z-index: 1;
    height: 85px;
    position: absolute;
    transform: rotate(-45deg);
    background-color: #fff;
}

@keyframes rotate-circle {
    0% {
        transform: rotate(-45deg);
    }

    5% {
        transform: rotate(-45deg);
    }

    12% {
        transform: rotate(-405deg);
    }

    100% {
        transform: rotate(-405deg);
    }
}

@keyframes icon-line-tip {
    0% {
        width: 0;

.quick-replies-container {
    width: 100%;
    height: 60px;
    overflow: hidden;
    display: flex;
    flex-direction: row;
    position: fixed;
    bottom: 40px;
    background-color: #FFFFFF;
}

    .quick-replies-container #modules {
        height: 90px;
        margin: 5px;
        white-space: nowrap;
        overflow-x: scroll;
        -webkit-overflow-scrolling: touch;
        width: 100%;
    }

.quick-replies-container .scroll-button {
    background-color: transparent;
    border-color: transparent;
    color: rgba(0, 0, 0, 0.5);
    font-size: 2em;
    cursor: pointer;
    padding: 0px;
    margin: 0px;
    width: 44px;
    box-sizing: border-box;
}

    .quick-replies-container .scroll-button:hover {
        color: rgba(0, 0, 0, 0.7);
    }

    .quick-replies-container .scroll-button:focus-visible {
        color: rgba(0, 0, 0, 0.7);
        outline: 0;
    }

        .quick-replies-container .scroll-button:focus-visible i.icon-chevron-circle-left, 
        .quick-replies-container .scroll-button:focus-visible i.icon-chevron-circle-right {
            outline: 1px solid #003558;
            outline-offset: 2px;
        }

    .quick-replies-container .scroll-button:disabled {

    position: absolute;
    bottom: 40px;
    width: 310px;
    height: 270px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    z-index: 2;

}


.emoji-picker-container.open, .emoji-picker-container-recent.open {
    display: block;
}


.emoji-picker-container.closed, .emoji-picker-container-recent.closed {
    display: none;
}

.emoji-picker-container-recent {
    position: absolute;
    bottom: 40px;
    width: 220px;
    height: 46px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    z-index: 2;
}

.category-picker {
    width: 100%;
    height: 46px;
    border-bottom: 1px solid #ddd;
    display: grid;
    grid-template-columns: repeat(8, 1fr);
}

.emojis-container {
    width: 100%;
    height: calc(100% - 47px);
    direction: ltr;
    background-color: #fff;

}

.recent-emojis-container {
    width: 100%;
    height: 100%;
    display: grid;
    grid-template-columns: repeat(8, 1fr);
}

.emojis {
    display: grid;
    grid-template-columns: repeat(8, 1fr);
}

.category-picker button.category-button, .emojis-container button.emoji, .recent-emojis-container button.emoji, .recent-emojis-container button.action-button {
    display: inline-block;
    margin: 1px;
    border: none;
    background: transparent;
    font-size: 25px !important;
    font-family: "Noto Color Emoji", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    outline: 0;
    padding: 0;
    cursor: pointer;
    -moz-user-select: -moz-none;
    -khtml-user-select: none;
    -webkit-user-select: none;
    -o-user-select: none;
    user-select: none;
    height: 43px;
}

.category-picker .category-button.selected, .category-picker .category-button:hover {
    background-color: #E1E2E2;
}

.emojis-container .emoji {
    /*font-size: 25px;*/
    max-width: 35px;
}

.emojis-container .emoji:hover, .recent-emojis-container .emoji:hover {
    transform: scale(1.2);
}

.emoji-picker button.action-button, .emoji-picker button.button-cell {
    outline: 0;
    text-align: center;
    color: #737376;
}

    .emoji-picker button.action-button.disabled {
        pointer-events: none;
        cursor: default;
        color: rgb(153, 153, 153);
    }

.input-container .emoji-picker button.button-cell:focus {
    /*outline: 0;*/
}


/* Dark mode */
.emojis-dropup.dark-mode .emoji-picker-container-recent,
.emojis-dropup.dark-mode .emoji-picker-container,
.emojis-dropup.dark-mode .category-picker {
    border-color: rgba(235,235,235,0.25);
}

.emojis-dropup.dark-mode .category-picker .category-button.selected, .category-picker .category-button:hover {
    background: rgba(235,235,235,0.25);
}

.emojis-dropup.dark-mode .recent-emojis-container button.action-button {
    color: #fafafa;
}

.emojis-dropup.dark-mode .emoji-picker-container-recent,
.emojis-dropup.dark-mode .emojis-container,
.emojis-dropup.dark-mode .emoji-picker-container {
    background: #212123 linear-gradient(rgba(255, 255, 255, 0.16), rgba(255, 255, 255, 0.16));
    box-shadow: 0 3px 1px -2px rgba(0,0,0,0.2), 0 2px 2px 0 rgba(0,0,0,0.14), 0 1px 5px 0 rgba(0,0,0,0.12);
}

  min-height: 0;
  min-width: 0; }
  .custom-scroll .outer-container {
    overflow: hidden;
    position: relative; }
    .custom-scroll .outer-container:hover .custom-scrollbar {
      opacity: 1;
      -webkit-transition-duration: 0.2s;
              transition-duration: 0.2s; }
  .custom-scroll .inner-container {
    overflow-x: hidden;
    overflow-y: scroll; }
    .custom-scroll .inner-container:after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      height: 0;
      background-image: -webkit-linear-gradient(top, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.05) 60%, transparent 100%);
      background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.05) 60%, transparent 100%);
      pointer-events: none;
      -webkit-transition: height 0.1s ease-in;
      transition: height 0.1s ease-in;
      will-change: height; }
    .custom-scroll .inner-container.content-scrolled:after {
      height: 5px;
      -webkit-transition: height 0.15s ease-out;
      transition: height 0.15s ease-out; }
  .custom-scroll.scroll-handle-dragged .inner-container {
    -webkit-user-select: none;
       -moz-user-select: none;
        -ms-user-select: none;
            user-select: none; }
  .custom-scroll .custom-scrollbar {
    position: absolute;
    height: 100%;
    width: 6px;
    right: 3px;
    opacity: 0;
    z-index: 1;
    -webkit-transition: opacity 0.4s ease-out;
    transition: opacity 0.4s ease-out;
    padding: 6px 0;
    box-sizing: border-box;
    will-change: opacity;
    pointer-events: none; }
    .custom-scroll .custom-scrollbar.custom-scrollbar-rtl {
      right: auto;
      left: 3px; }
  .custom-scroll.scroll-handle-dragged .custom-scrollbar {
    opacity: 1; }
  .custom-scroll .custom-scroll-handle {
    position: absolute;
    width: 100%;
    top: 0; }
  .custom-scroll .inner-handle {
    height: calc(100% - 12px);
    margin-top: 6px;
    background-color: #DDDDDD;
    border-radius: 3px; }
